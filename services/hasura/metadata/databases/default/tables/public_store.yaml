table:
  name: store
  schema: public
array_relationships:
  - name: inventories
    using:
      foreign_key_constraint_on:
        column: storeId
        table:
          name: inventory
          schema: public
  - name: products
    using:
      foreign_key_constraint_on:
        column: storeId
        table:
          name: product
          schema: public
